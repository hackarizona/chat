<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat board- HACKAZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./codemirror-4.3/lib/codemirror.css">
    <link rel="stylesheet" href="./codemirror-4.3/theme/blackboard.css">
    <script type="text/javascript" src="./codemirror-4.3/lib/codemirror.js"></script>
    <script type="text/javascript" src="./codemirror-4.3/mode/clike/clike.js"></script>
    <script type="text/javascript" src="./codemirror-4.3/mode/ruby/ruby.js"></script>
    <script type="text/javascript" src="./codemirror-4.3/mode/python/python.js"></script>
    <script type="text/javascript" src="./codemirror-4.3/mode/php/php.js"></script>
    <script type="text/javascript" src="./codemirror-4.3/addon/mode/loadmode.js"/></script>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>
    <style>
    
    html, body, .messages, input{
      font-family: 'Droid Sans Mono', ;

    }
    </style>
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <div id="codeArea">
          <div id="languagesDiv">
            <button id="C" class="clike" onclick="setLanguage(this.className,this.id)">C</button>
            <button id="C++" class="clike" onclick="setLanguage(this.className,this.id)">C++</button>
            <button id="Java" class="clike" onclick="setLanguage(this.className,this.id)">Java</button>
            <button id="Python" class="python" onclick="setLanguage(this.className,this.id)">Python</button>
            <button id="Ruby" class="ruby" onclick="setLanguage(this.className,this.id)">Ruby</button>
            <button id="PHP" class="php" onclick="setLanguage(this.className,this.id)">PHP</button>
          </div><br />
          <form><textarea id="code" name="code"></textarea></form>
          <input type="button" id="hideCodeButton" value="Hide Code" />
          <input type="button" id="showCod" value="Submit Code" onclick='showCode()' />
          <input type="button" id="clearCod" value="Clear Code" onclick='clearCode()' />
        </div>
        <input type="button" id="addCodeButton" value="Add Code" />
        <input class="inputMessage" id="iparea" placeholder="Type here..."/>
      </li>
      <li class="login page">
        <center><img src="logo.png" width="96px" style="margin-top:15px"/></center>
        <div class="form">
          <h3 class="title">What's your hacker id?</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
    <script>
      CodeMirror.commands.save=function(){
      var elt=editor.getWrapperElement();
      elt.style.background="#def";
      setTimeout(function(){elt.style.background="";},300);
      }
      var editor=CodeMirror.fromTextArea(document.getElementById("code"),{
      lineNumbers: true,
      mode: "text/x-csrc",
      });
      function setLanguage(lang,dispLang){
      editor.setOption("mode",lang);
      CodeMirror.autoLoadMode(editor,lang);
      }

      function showCode()
{
    var text = editor.getValue();
    document.getElementById('iparea').value=text;
    alert(text);
}
      function clearCode()
{
    var text = editor.getValue();
    document.getElementById('code').value="";
    alert(text);
}
    
</script>
    </script>
  </body>
</html>
